---
manageiq_dumb_init_version: 1.2.1
manageiq_postgresql_repo_url: https://download.postgresql.org/pub/repos/yum/9.6/redhat/rhel-7-x86_64/pgdg-centos96-9.6-3.noarch.rpm
manageiq_postgresql_version: 96

# chruby
manageiq_chruby_version: 0.3.9
manageiq_chruby_tgz_file: "v{{ manageiq_chruby_version }}.tar.gz"
manageiq_chruby_url: "https://github.com/postmodern/chruby/archive/{{ manageiq_chruby_tgz_file }}"

# ruby-install
manageiq_rubyinstall_version: 0.6.0
manageiq_rubyinstall_tgz_file: "v{{ manageiq_rubyinstall_version }}.tar.gz"
manageiq_rubyinstall_url: "https://github.com/postmodern/ruby-install/archive/{{ manageiq_rubyinstall_tgz_file }}"

# ruby
manageiq_ruby_version: 2.3.1

# ManageIQ variables
manageiq_release_name: fine
manageiq_app_root: /var/www/miq/vmdb
manageiq_appliance_root: /opt/manageiq/manageiq-appliance
manageiq_sui_root: /opt/manageiq/manageiq-ui-service

environment:
  LANG: en_US.UTF-8
  TERM: xterm
  RUBY_GEMS_ROOT: "/opt/rubies/ruby-{{ manageiq_ruby_version }}/lib/ruby/gems/2.3.0"
  APP_ROOT: "{{ manageiq_app_root }}"
  APPLIANCE_ROOT: "{{ manageiq_appliance_root }}"
  SUI_ROOT: "{{ manageiq_sui_root }}"
  RAILS_USE_MEMORY_STORE: true
